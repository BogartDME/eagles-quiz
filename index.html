<!DOCTYPE html>
<html lang="en">
<head class="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    
    <title>Eagles Quiz</title>
</head>
<body>
    <!-- This is the link to the highscores -->
    <header>
        <h2 id="hs-header">Highscores</h2>
        <iframe src='https://gfycat.com/ifr/FreshFineAmericantoad' alt="Miracle at the meadowlands- the eagles' defense caused a fumble with mere seconds to go and ran the ball back for a touchdown to beat the giants in giants' stadium" frameborder='0' scrolling='no' allowfullscreen width='450px' height='350px'></iframe>
    </header>
    
    <!-- This is the introduction -->
    <section>
        <h1 class= "eagles-header">How well do you know the <br>Philadelphia Eagles? <br>Let's find out!!</h1>
        <img class="cox-crawl" src="./assets/images/cox.JPG" height="200px" length="400px" alt="Cox crawling and doing finger guns after sacking the opposing qb"
        <p class="instructions"><br>Instructions later</p>
        <button id="start">Start Quiz</button>
    </section>

    <!-- This is my timer -->
    <aside id="clock-container">
        <p id="clock">time: 60s</p>
    </aside>

    <!-- This houses my questions -->
    <section id="quiz-container">
        <h1 id="question"></h1>
        <div id="choices"></div>
    </section>

    <!-- This is the link for highscores -->
    <div id= "hs-container">
            <h2 class="highscores">Highscores</h2>
            <ol id="hs-list">
            </ol>
            <div class="hs-buttons">
                <button id="start-over-btn" class="button">Start Over</button>
                <button id="erase-button" class="button">Clear Highscores</button>
            </div>
        </div>

    <!-- This is the game over section -->
    <section class= "all-done">
        <h1 class="g-over">Game over</h1>
        <form class="names">
        <p>Your score is</p>
        <label id="initials">Type your initials here!</label>
        <input type="text" name="initials"/>
        <button id="submit">Submit</button>
        </form>

    </section>
    <footer class="footer" href>
        <img src="./assets/images/Eaglespano.JPG" height="200px" width="100%" alt="wide shot of Eagles Stadium">
    </footer>
</body>
<script src="assets/JS/script.js"></script>
</html>
